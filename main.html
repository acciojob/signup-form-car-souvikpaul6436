<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="tel"],
    select,
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <h2>Signup Form</h2>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <label>Gender</label>
    <div>
      <input type="radio" id="gender_m" name="gender" value="Male" required>
      <label for="gender_m">Male</label>
      <input type="radio" id="gender_f" name="gender" value="Female" required>
      <label for="gender_f">Female</label>
    </div>
    
    <label for="cars">Car Brands</label>
    <select id="cars" name="cars" required>
      <option value="" disabled selected>--Please choose an option--</option>
      <option value="Toyota">Toyota</option>
      <option value="Honda">Honda</option>
      <option value="Ford">Ford</option>
      <option value="Chevrolet">Chevrolet</option>
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the Terms of Service</label>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
